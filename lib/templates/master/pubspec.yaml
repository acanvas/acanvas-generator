name: rockdot_template
version: 0.9.13
description: Project template created by Rockdot Generator.
environment:
  sdk: '>=1.24.0'
web:
  compiler:
    debug: dartdevc
    release: dart2js

dependencies:
  args: any
  browser: any
  path: any 
  crypto: any
  rockdot_framework:
    git: https://github.com/blockforest/rockdot-framework
  rockdot_physics:
    git: https://github.com/blockforest/rockdot-physics
  stagexl_bitmapfont: any
  stagexl_dragonbones: any
  stagexl_flump: any
  stagexl_gaf: any
  stagexl_spine: any
  stagexl_isometric:
    git: https://github.com/bp74/StageXL_Isometric
  stagexl_particle: any
  babylonjs_facade:
      git: https://github.com/blockforest/babylonjs-dart-facade

dev_dependencies:
  barback: any
  grinder: '>=0.7.0 <0.7.1'

dependency_overrides:
   rockdot_commons:
     path: /Users/ndoehring/Documents/WebstormProjects/rockdot-commons
   rockdot_framework:
     path: /Users/ndoehring/Documents/WebstormProjects/rockdot-framework
   rockdot_spring:
     path: /Users/ndoehring/Documents/WebstormProjects/rockdot-spring

   #temp
   stagexl_flump:
     path: /Users/ndoehring/Documents/WebstormProjects/StageXL_Flump
   stagexl_gaf:
     path: /Users/ndoehring/Documents/WebstormProjects/StageXL_GAF
   stagexl_isometric:
     path: /Users/ndoehring/Documents/WebstormProjects/StageXL_Isometric
   stagexl_particle:
     path: /Users/ndoehring/Documents/WebstormProjects/StageXL_Particle
   babylonjs_facade:
     path: /Users/ndoehring/Documents/WebstormProjects/babylonjs-dart-facade
   #rockdot_physics:
    # path: /Users/ndoehring/Documents/WebstormProjects/rockdot-physics
   #stagexl:
    # git: https://github.com/bp74/StageXL
     #path: /Users/ndoehring/Documents/WebstormProjects/StageXL
transformers:
- rockdot_template
- $dart2js:
    commandLineOptions: ["--trust-type-annotations", "--trust-primitives"]
    minify: true
    $exclude: ["bin/add_command.dart", "bin/add_element.dart", "bin/add_screen.dart", "bin/collect_assets.dart", "bin/add_plugin.dart"]