analyzer:
  strong-mode:
    implicit-casts: true
    implicit-dynamic: true
  errors:
    unused_element: info
    unused_import: info
    unused_local_variable: error
    dead_code: error
    override_on_non_overriding_method: error
  exclude:
    - lib/examples/ugc/**
    - lib/examples/spine/**
    - lib/examples/sandbox/**
  #  - web/**