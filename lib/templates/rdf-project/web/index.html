  <title>ROCKDOT Framework</title>

  <!-- Google -->
  <meta itemprop="name" content="rockdot_template">
  <meta itemprop="description" content="With Rockdot, you write apps as well as games (or a mix of the two) in Pure Dart. No HTML, no CSS. If you happen(ed) to be a Pure Actionscript developer, you will feel at home, immediately. In fact, Rockdot was started as an ActionScript framework in 2007, and has been used in dozens of individual web apps, microsites and specials for brands such as Mercedes-Benz, Nike, Bosch, Nikon, serving millions of pageviews.">

  <!-- Facebook -->
  <meta property="og:image" content="html/images/RCKDT_share_1800.png">
  <meta property="og:title" content="ROCKDOT Framework">

  <meta property="og:description" content="With Rockdot, you write apps as well as games (or a mix of the two) in Pure Dart. No HTML, no CSS. If you happen(ed) to be a Pure Actionscript developer, you will feel at home, immediately. In fact, Rockdot was started as an ActionScript framework in 2007, and has been used in dozens of individual web apps, microsites and specials for brands such as Mercedes-Benz, Nike, Bosch, Nikon, serving millions of pageviews.">

  <!-- Add to homescreen for Chrome on Android -->
